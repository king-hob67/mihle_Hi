<!DOCTYPE html>
<html>
<head>
  <title>Mihle's Message System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mihle's Message System</h1>
    <p>Created by Mihle</p>
  </header>
  <main>
    <section class="login-form">
      <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </section>
    <section class="signup-form" style="display: none;">
      <form id="signup-form">
        <input type="text" id="new-username" name="new-username" placeholder="Username">
        <input type="password" id="new-password" name="new-password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section class="message-form" style="display: none;">
      <form id="message-form">
        <input type="text" id="message" name="message" placeholder="Type a message...">
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
        <button type="submit">Send</button>
      </form>
    </section>
    <section class="messages" style="display: none;">
      <h2>Messages</h2>
      <div id="messages"></div>
    </section>
    <section class="admin-panel" style="display: none;">
      <h2>Admin Panel</h2>
      <button id="download-users">Download Users</button>
      <div id="admin-messages"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Mihle's Message System</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@latest/dist/universal-sentence-encoder.min.js"></script>
</body>
</html>
